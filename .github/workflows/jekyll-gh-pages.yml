name: Jekyll Site CI/CD

on:
  push:
    branches:
      - main  # or your default branch, like 'master'
  pull_request:
    branches:
      - main  # or your default branch, like 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7  # You can adjust the version to your needs
    
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    
    - name: Build the site
      run: bundle exec jekyll build
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Target branch for GitHub Pages
        folder: _site    # Folder containing the Jekyll-generated site
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
